<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MLT SAPLAR</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .animated-text {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-family: monospace;
      color: #00ffff;
      animation: flicker 2s infinite;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Tarayıcınız video desteklemiyor.
  </video>
  <div class="animated-text">MLT SAPLAR</div>
</body>
</html>
