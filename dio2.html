<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>DIO 2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: #00ffcc;
      font-family: monospace;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .yazi {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
  <div class="yazi">MLT SAPLAR</div>
</body>
</html>
