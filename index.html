<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UYARI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #121212;
      color: #ffffff;
    }

    .maintenance-container {
      text-align: center;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
    }

    .maintenance-title {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .maintenance-title span {
      display: inline-block;
      animation: colorChange 6s infinite;
    }

    @keyframes colorChange {
      0%, 100% { color: #f39c12; }
      25% { color: #3498db; }
      50% { color: #e74c3c; }
      75% { color: #2ecc71; }
    }

    .maintenance-message {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .created-by {
      font-size: 14px;
      color: #ccc;
    }

    .button {
      background-color: #3498db;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    .button:hover {
      background-color: #2980b9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="maintenance-title">
      <span>DİKKAT !</span><br>
      <span>Telegram Kanalına Gelmeyen Üyelikler Kapatılır. !</span>
    </div>
    <div class="maintenance-message">
      Telegram Aşağıdaki Butona Basıp Katılabilirsin
    </div>
    <div class="maintenance-message">
      Siteye Devam Etmek İçin "Devam Et"e bas
    </div>
    <div class="created-by"></div>

    <form action="https://t.me/prymxsystems" method="get">
      <button class="button" type="submit">Telegram</button>
    </form>

    <form action="/login" method="get">
      <button class="button" type="submit">Devam Et</button>
    </form>
  </div>

  <!-- Pop-up script -->
  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        const popup = document.createElement('div');
        popup.style.position = 'fixed';
        popup.style.top = '50%';
        popup.style.left = '50%';
        popup.style.transform = 'translate(-50%, -50%)';
        popup.style.background = 'linear-gradient(135deg, #ff0000, #8e44ad)';
        popup.style.color = '#fff';
        popup.style.padding = '30px';
        popup.style.borderRadius = '15px';
        popup.style.boxShadow = '0 0 20px rgba(255,0,0,0.7)';
        popup.style.fontSize = '20px';
        popup.style.fontWeight = 'bold';
        popup.style.zIndex = '9999';
        popup.style.textAlign = 'center';
        popup.style.animation = 'fadeIn 1s ease-out';

        popup.innerHTML = '⚠️ HACKED BY H4CKTİCKL ⚠️<br><br>Sistem ele geçirildi. <br>Kontrol artık bende!';

        document.body.appendChild(popup);

        setTimeout(() => {
          popup.remove();
        }, 7000);
      }, 1000);
    });
  </script>
</body>
</html>
