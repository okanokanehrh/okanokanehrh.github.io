<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MLT SAPLAR</title>
  <style>
    .animated-text {
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 4em;
      font-family: monospace;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      animation: flicker 2s infinite;
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    Tarayıcınız video desteklemiyor.
  </video>
  <div class="animated-text">MLT SAPLAR</div>
</body>
</html>
