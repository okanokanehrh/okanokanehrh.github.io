<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H4CKTİCKL - Video Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 5px black;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-bg">
    <source src="video.mp4" type="video/mp4">
    Tarayıcınız video öğesini desteklemiyor.
  </video>

  <div class="content">
    <h1>HACKED BY H4CKTİCKL</h1>
  </div>

</body>
</html>
